        <div class="uk-grid-small" uk-grid>
            <div class="uk-width-{{ $size.column_size }}">
                <div class="content uk-margin-medium-top md__content">
                    {{ .Content }}
                </div>
            </div>
            
            {{ partial "templates/sidebar" . }}
        </div>
    </div>
</div>
{{ end }}
